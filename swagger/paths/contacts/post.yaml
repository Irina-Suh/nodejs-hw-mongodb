tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Smith'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000001'
          email:
            description: "Contact's email (optional)"
            type: string
            example: 'ira@example.com'
          isFavourite:
            description: "Is contact in favourites"
            type: boolean
            example: false
          contactType:
            description: "Type of contact"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo file"
            type: string
            format: binary
responses:
  '201':
    $ref: ../../components/responses/contact/201.yaml

  '401':
    $ref: '../../components/responses/401.yaml'